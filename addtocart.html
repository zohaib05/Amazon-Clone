<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add to Cart</title>
    <link rel="stylesheet" href="Style sheets/addtocart.css" />
  </head>
  <body>
      <div class="container">
        <div class="logo-div">
            <img src="Assets/Images/asian.png" alt="" class="logo" />
        </div>
      <header>
        <h1>Shopping Cart</h1>
        <div class="shopping">
          <img src="Assets/Images/shopping.svg" />
          <span class="quantity">0</span>
        </div>
      </header>
      <div class="list"></div>
    </div>
    <div class="card">
      <h1>Cart</h1>
      <ul class="listCard"></ul>
      <div class="checkOut">
        <div class="total">-</div>
        <div class="closeShopping">Close</div>
      </div>
    </div>
    <script src="Js/addtocart.js"></script>
  </body>
</html>
